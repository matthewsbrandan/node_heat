<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLW Heat</title>
  <link rel="shortcut icon" href="https://cms.codewriters.space/favicon.png" type="image/png">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
    }
    body{
      background: #121214;
      color: #dde;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: .4rem;

      width: 100vw;
      height: 100vh;
    }
    #socket-connected{
      min-width: 30rem;
    }
    .user-info{
      display: flex;
      gap: .4rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .user-info img{
      width: 2.2rem;
      height: 2.2rem;
      border-radius: 50%;
      border: 1px solid #dde6;
    }
    p{
      color: #99a;
      font-size: .8rem;
    }
    hr{
      margin: .6rem 0 1rem;
    }
  </style>
</head>
<body>
  <h1>NLW Heat</h1>
  <div id="socket-connected">

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js" integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const socket = io("http://localhost:4000");
    socket.on('new_message', message => {
      $('#socket-connected').append(`
        <div class="user-info">
          <img src="${message.user.avatar_url}" alt="Perfil"/>
          <strong>${message.user.name}</strong><br/>          
        </div>
        <p>${message.text}</p>
        <hr/>
      `);
    });
  </script>
</body>
</html>
